<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="form" class="pt-5">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col colom col-8 p-4 bg-light">
                    <form action="action.php" method="POST">

                        <div class="form-group mb-2">
                            <label for="nama-lengkap">Nama Lengkap</label>
                            <input id="nama-lengkap" class="form-control" type="text" placeholder="Input Nama Lengkap"
                                required name="name" />
                        </div>

                        <div class="form-group mb-2">
                            <label for="email">Surel</label>
                            <input id="email" class="form-control" type="email" placeholder="Surel Anda" required
                                name="email" />
                        </div>

                        <div class="form-group mb-2">
                            <label for="age">Usia</label>
                            <input id="age" class="form-control" type="number" placeholder="Usia Anda" required
                                name="age" />
                        </div>

                        <div class="form-group mb-2">
                            <label for="password">Password</label>
                            <input id="password" class="form-control" type="password" placeholder="Password" required
                                name="password" />
                        </div>

                        <div class="form-group mb-2">
                            <label for="re-password">Ulangi Password</label>
                            <input id="re-password" class="form-control" type="password" required name="re-password"
                                placeholder="Ulangi Password" />
                        </div>

                        <div class="form-group mb-2">
                            <label for="address">Tulis Alamat Anda</label>
                            <textarea class="form-control" id="address" rows="3" required name="address"></textarea>
                        </div>

                        <div class="form-group mb-2">
                            <label for="pilihKota">Pilih Kota Anda</label>
                            <select class="form-control" id="pilihKota" required name="cities">
                                <option value="">- Pilih Kota Anda -</option>
                                <option value="batam">Batam</option>
                                <option value="solok">Solok</option>
                                <option value="pandeglang">Pandeglang</option>
                                <option value="kutai">Kutai Kartanegara</option>
                                <option value="manggarai-barat">Manggarai Barat</option>
                            </select>
                        </div>

                        <div class="form-group mb-2">
                            <label>Data Pendukung COVID-19</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="swabStatus" id="check1"
                                    name="swabStatus" />
                                <label class="form-check-label" for="check1">Hasil Swab Negatif</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="vaccineStatus" id="check2"
                                    name="vaccineStatus" />
                                <label class="form-check-label" for="check2">Sudah Vaksinasi</label>
                            </div>
                        </div>

                        <div class="form-group mb-2">
                            <label>Jenis Kelamin</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male"
                                    required />
                                <label class="form-check-label" for="male">Laki-laki</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="female"
                                    required />
                                <label class="form-check-label" for="female">Perempuan</label>
                            </div>
                        </div>

                        <input type="submit" value="Kirim" class="btn btn-primary" name="submit" />

                    </form>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
